{% extends "layout.html" %}
{% block body_content %}


<section class="user-section">
    {% for user in users %}
    <div class="user-card">
        <img class="avatar" src="/static/images/user.png">
        <p>{{user.get_full_name()}}</p>
        <a href="mailto:{{user.email}}">{{user.email}}</a>
    </div>
    {% endfor %}
    <br>
    {{ message }}

</section>


{% endblock %}
